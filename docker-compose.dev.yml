version: '3.8'

services:
  # MongoDB database
  mongo:
    image: mongo:7.0
    container_name: civicsense-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: civicsense
    volumes:
      - mongo_dev_data:/data/db
      - ./scripts/db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - civicsense-dev-network

  # Backend API server with hot reloading
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: base
    container_name: civicsense-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password123@mongo:27017/civicsense?authSource=admin
      - GEMINI_KEY=${GEMINI_KEY:-}
      - WHATSAPP_API=${WHATSAPP_API:-TODO}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-TODO_SET_VERIFY_TOKEN}
    volumes:
      - ./scripts:/app
      - ./uploads:/app/uploads
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - civicsense-dev-network
    command: npm run start:dev

  # Frontend Next.js application with hot reloading
  frontend:
    image: node:18-alpine
    container_name: civicsense-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    depends_on:
      - backend
    networks:
      - civicsense-dev-network
    command: npm run dev

volumes:
  mongo_dev_data:
    driver: local

networks:
  civicsense-dev-network:
    driver: bridge
